name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - integrate-github-actions

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Android APK
        run: npx react-native run-android --variant=release

